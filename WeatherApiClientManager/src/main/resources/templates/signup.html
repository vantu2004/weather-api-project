<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head
	th:replace="~{fragments :: page_head('Sign Up - Weather API Client Manager', 'tag')}" />
<link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body class="d-flex flex-column vh-100">
	<div class="container  flex-grow-1">
		<div th:replace="~{navigation :: menu}"></div>
		<div>&nbsp;</div>

		<div class="text-center">
			<h2>Developer Sign Up</h2>
		</div>

		<div th:if="${message != null}"
			class="alert alert-warning text-center">[[${message}]]</div>

		<form th:action="@{/signup}" method="post" class="signup-form"
			th:object="${user}">
			<input type="hidden" th:field="*{id}" />
			<div class="form-card">
				<div class="form-group">
					<label class="form-label">Name:</label>
					<div class="form-input">
						<input type="text" th:field="*{name}" required minlength="3"
							maxlength="50" />
					</div>
				</div>
				<div class="form-group">
					<label class="form-label">E-mail:</label>
					<div class="form-input">
						<input type="email" th:field="*{email}" required minlength="8"
							maxlength="50" />
					</div>
				</div>
				<div class="form-group">
					<label class="form-label">Password:</label>
					<div class="form-input">
						<input type="password" th:field="*{password}" required
							minlength="6" maxlength="15" />
					</div>
				</div>
				<div class="form-group">
					<label class="form-label">Confirm Password:</label>
					<div class="form-input">
						<input type="password" name="confirmPassword" required
							minlength="6" maxlength="15" oninput="checkPasswordMatch(this)" />
					</div>
				</div>
				<div class="form-submit">
					<input type="submit" value="Sign Up" class="btn" />
				</div>
			</div>
		</form>

	</div>

	<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
