<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="~{fragments :: page_head(${pageTitle}, 'tag')}" />

<link rel="stylesheet"
	th:href="@{/css/admin/client_apps/app_detail.css}">
</head>
<body class="d-flex flex-column vh-100">
	<div class="container flex-grow-1">
		<div th:replace="~{navigation :: menu}"></div>
		<div>&nbsp;</div>

		<div>
			<h2>Client Apps | [[${pageTitle}]]</h2>
		</div>

		<div>&nbsp;</div>

		<div th:if="${message != null}"
			class="alert alert-warning text-center">[[${message}]]</div>

		<form style="max-width: 700px; margin: 0 auto">
			<div>
				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">App Name:</label>
					<div class="col-sm-8">
						<span><i>[[${app.name}]]</i></span>
					</div>
				</div>
				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Assigned to User:</label>
					<div class="col-sm-8">
						<span><i>[[${app.assignedUser}]]</i></span>
					</div>
				</div>
				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Client ID:</label>
					<div class="col-sm-8">
						<span><i>[[${app.clientId}]]</i></span>
					</div>
				</div>
				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Client Secret:</label>
					<div class="col-sm-8">
						<span><i>Not Available (you should have kept in a
								secure place)</i></span>
					</div>
				</div>
				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Role:</label>
					<div class="col-sm-8">
						<span><i>[[${app.role}]]</i></span>
					</div>
				</div>

				<th:block th:if="${app.assignedLocation != null}">
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Location:</label>
						<div class="col-sm-8">
							<span><i>[[${app.assignedLocation}]]</i></span>
						</div>
					</div>
				</th:block>

				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Enabled:</label>
					<div class="col-sm-8 d-flex align-items-center">
						<input type="checkbox" th:checked="${app.enabled}"
							onclick="return false;" />
					</div>
				</div>
				<div class="text-end">
					<a th:href="@{/apps}" class="btn btn-secondary">Back to Client
						Apps</a>
				</div>
			</div>
		</form>

	</div>

	<div th:replace="~{fragments :: footer}"></div>

	<script type="text/javascript">
		$(document).ready(function() {
			$("#buttonCancel").on("click", function() {
				window.location = "[[@{'/apps'}]]";
			});

		});
	</script>
</body>
</html>
